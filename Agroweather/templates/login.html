<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="icon" href="{{ url_for('static', filename='img/fav-icon/fav.png') }}" type="image/icon" />

  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />

  <!--<link rel="stylesheet" href="../static/css/login.css" />-->
</head>
<body>
  <main class="login-container">
    <div class="side-container">
      <svg style="display: none;">
        <defs>
      <symbol id="icon-user" viewBox="0 0 20 20">
        <path  d="M12 2C9.38 2 7.25 4.13 7.25 6.75c0 2.57 2.01 4.65 4.63 4.74.08-.01.16-.01.22 0h.07a4.738 4.738 0 0 0 4.58-4.74C16.75 4.13 14.62 2 12 2zm0 7.5a2.75 2.75 0 1 1 0-5.5 2.75 2.75 0 0 1 0 5.5zM21 21v-2c0-2.24-3.56-4.5-9-4.5S3 16.76 3 19v2h18zm-2-2c0 .44-2.19 2-7 2s-7-1.56-7-2c0-.44 2.19-2 7-2s7 1.56 7 2z"/>
    </symbol>
    <symbol id="icon-lock" viewBox="0 0 22 22">
        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
    </symbol>
    </defs>
  </svg>
      <h2>SIGN IN</h2>
      <form action="/login" method="POST">
        <div class="search-container">
            <div class="input-group">
                <svg class="input-icon">
                    <use href="#icon-user"></use>
                </svg>
                <input type="text" id="username" name="username" class="geo-input" required placeholder="Username" />
            </div>

            <div class="input-group">
                <svg class="input-icon">
                    <use href="#icon-lock"></use>
                </svg>
                <input type="password" id="password" name="password" class="geo-input" required placeholder="Password" />
            </div>
        </div>
        <button type="submit" class="search-btn">Login</button>
    </form>
    </div>
  </main>
</body>
</html>
